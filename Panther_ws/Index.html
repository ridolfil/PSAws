<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Panther</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Josefin+Sans:300|Raleway:400,300' rel='stylesheet' type='text/css'>
</head>
<body>
    <div id="first_container">
        <div id="inner_container" class="center-block">
            <div id="content_box" class="center-block">
                <h1>panther</h1>
                <div id="content">
                    <h2><a href="#login" data-toggle="collapse" aria-expanded="false" aria-controls="login">Investor Login</a></h2>
                    <div class="collapse" id="login">
                        <form>
                            <div style="display:inline-block">
                                <div class="form-div" id="email-input">
                                    <label for="Email">Email</label>
                                    <div>
                                        <input type="email"  id="Email" >
                                    </div>
                                </div>

                                <div class="form-div" id="pwd-input">
                                    <label for="Password">Password</label>
                                    <div>
                                        <input type="password"  id="Password" >
                                    </div>
                                </div>


                                <div>
                                    <button type="submit" class="loginbutton">Log in</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
</body>
</html>
